<!-- Button to toggle the avatar creator popup -->
<button (click)="toggleAvatar()">Create Avatar</button>

<!-- Popup for avatar creation -->
<div class="avatar-popup" *ngIf="showAvatar">
  <svg width="100" height="100">
    <rect [attr.fill]="selectedSkin" x="0" y="0" width="100" height="100"></rect>
    <circle [attr.fill]="selectedHair" cx="50" cy="50" r="30"></circle>
    <rect [attr.fill]="selectedClothes" x="20" y="70" width="60" height="30"></rect>
  </svg>

  <div>
    <label>Skin Color:</label>
    <select (change)="changeSkin($event)">
      <option *ngFor="let color of skinColors" [value]="color">{{color}}</option>
    </select>
  </div>

  <div>
    <label>Hair Style:</label>
    <select (change)="changeHair($event)">
      <option *ngFor="let color of hairColors" [value]="color">{{color}}</option>
    </select>
  </div>

  <div>
    <label>Clothes Style:</label>
    <select (change)="changeClothes($event)">
      <option *ngFor="let color of clothesColors" [value]="color">{{color}}</option>
    </select>
  </div>
</div>
